<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
    <h2>Angular & Bootstrap Demo</h2>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Status</div>
    <div class="panel-body">
      <h3>{{title}}</h3>
    </div>

    <div class="card">
      <ng-container *ngFor="let contact of data.contacts">
        <div class="contact-details">
          <h2>{{contact.name}}</h2>
          <h1>{{contact.location}}</h1>
          <h3>{{contact.role}}</h3>
          <h4>{{contact.company}}</h4>
          <p>{{contact.info}}</p>
          <h4>{{contact.email}}</h4>
          <h4>{{contact.twitter}}</h4>
        </div>
      </ng-container>
    </div>


  </div>
</div>
